<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./Punjabi.css">
</head>
<body>
    <header>
        <nav>
            <h3> Music </h3>
        </nav>
    </header>

    <div class="play-song">
        <li class="song-item">
            <span>01</span>

            <img src="./punjabi-song-photo/Imran_Khan-amplifier-1.jpeg" alt="">

            <h5>Amplifier 
                <div class="subtitle" >Imran Khan</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="31" ></i>
        </li>

        <li class="song-item">
            <span>02</span>

            <img src="./punjabi-song-photo/Diljit_Dosanjh-2-3.jpeg" alt="">

            <h5>G.O.A.T. 
                <div class="subtitle" >Diljit Dosanjh</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="32" ></i>
        </li>

        <li class="song-item">
            <span>03</span>

            <img src="./punjabi-song-photo/Diljit_Dosanjh-2-3.jpeg" alt="">

            <h5>Born To Shine 
                <div class="subtitle" >Diljit Dosanjh</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="33" ></i>
        </li>

        <li class="song-item">
            <span>04</span>

            <img src="./punjabi-song-photo/Honey_Singh-desi_kalakaar-4.jpeg" alt="">

            <h5>Desi Kalakaar 
                <div class="subtitle" >Honey Singh</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="34" ></i>
        </li>

        <li class="song-item">
            <span>05</span>

            <img src="./punjabi-song-photo/Jessi_Gill-bapu_zimidar-5.jpg" alt="">

            <h5>Bapu Zimidar 
                <div class="subtitle">Jessi Gill</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="35" ></i>
        </li>

        <li class="song-item">
            <span>06</span>

            <img src="./punjabi-song-photo/Sharry_Mann-3_peg-6.jpg" alt="">

            <h5>3 Peg 
                <div class="subtitle" >Sharry Mann</div>
            </h5>

            <i class="fa-solid playListPlay fa-play" id="36" ></i>
        </li>
    </div>

    <div class="content">
        <h1>Punjabi</h1>
        <p>Punjabi Music</p>

        <footer>
            <div class="music_bar">
                <div class="start_end">
                    <span id="current-start">0:00</span>
    
                <div class="bar">
                    <input type="range" id="seek" min="0" max="100">
                    <div class="bar2" id="bar2"></div>
                    <div class="dot"></div>
                </div>
    
                <span id="current-end">0:30</span>
                </div>

                <div class="icon">
                    <i class="fa-solid shuffle fa-music" data-mode="next"></i>
                    <i class="fa-solid fa-backward-step" id="back"></i>
                    <i class="fa-solid fa-play" id="masterPlay"></i>
                    <i class="fa-solid fa-forward-step" id="next"></i>
                </div> 
            </div>
            
            <div class="vol">
                <i class="fa-solid fa-volume-high" id="vol-icon"></i>
                    <input type="range" min="0" max="100" id="vol">
                    <div class="dot" id="vol-dot"></div>
                    <div class="vol-bar"></div>
                </div>
            
        </footer>
    </div>

    <script src="/script.js"></script>

</body>
</html>
