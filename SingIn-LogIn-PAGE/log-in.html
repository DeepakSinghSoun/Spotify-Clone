<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in-Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="Log-In.css">
</head>
<body>
    <form action="">
    <div class="log-in--page">
        <div class="log-in">
            <div class="link--for--log-in">
            <header>
                <a href="../index.html"><i class="fa-brands fa-spotify"></i></a>
            </header>

            <div class="log-in-spotify">
                <h1>Log in to Spotify</h1>
            </div>


            <div class="email-password-button">

                <div class="form">
                    <div class="email-password">
                        <div class="email-text">
                            <label for="email">Email or username</label><br>
                            <input type="email or text" placeholder="Email or username">
                        </div>

                        <div class="password-text">
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>

                    <button type="submit" onclick="SubmitEvent" value="log-in">Log In</button>

                    <div class="check">
                        <input type="checkbox" name="" id="" >
                        <span>Remeber Me.</span>
                    </div>
                </div>
            </div>

            <div class="text-in-footer">
            <span>Don't have an account? <a href="sign-up.html">Sign up for Spotify</a></span>
            </div>
        </div>
    </div>
</form>

</body>
</html>
